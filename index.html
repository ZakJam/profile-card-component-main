<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>


<div class="profile_card">


<picture>
  <img src="images/bg-pattern-card.svg" alt="pattern card">
</picture>

<div class="user">

<div class="sfondo"><img src="images/image-victor.jpg" alt="victor image"></div>

<div class="info">
  <p class="name_info"> <span class="name"> Victor Crest </span> <span class="ventisei">26</span> <br> <span class="less"> London </span> </p>
</div>


<div class="numbers row">

<div class="item column"> <p class="num">80k</p> <p class="less">Followers</p> </div>  

<div class="item column"> <p class="num">803K</p> <p class="less">Likes</p> </div>  

<div class="item column"> <p class="num">1.4K</p> <p class="less">Photos</p> </div>  

</div>

</div>




</body>
</html>
